<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/img/favicon.png" type="image/x-icon">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

  <link rel="stylesheet" href="/css/styles.css">

  <title>Chat App</title>
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>

    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>
      <div class="compose">

        <form id="msg-form">
          <input type="text" placeholder="Type your message here" name="msgInput" id="msg-input" required autocomplete="off">
          <input type="submit" id="send-msg-btn" value="Send">
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div>
      <p>
        <span class="message__name">{{ username }}</span>
        <span class="message_meta">{{ createdAt }}</span>
      </p>
      <p class="message">{{ msg }}</p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{ room }}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      {{ #users }}
        <li>{{ username }}</li>
      {{ /users }}
    </ul>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{ username }}</span>
        <span class="message_meta">{{ createdAt }}</span>
      </p>
      <p><a href="{{ url }}" target="_blank">My current location</a></p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
